<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style type="text/css">
.card {
	margin: auto;
	margin-top: 100px;
	width: 450px;
	height: 410px;
}
</style>
</head>
<body>


	<div class="card">
		<div class="card-body">
		
			<form action="studentController" method="GET">
				<!-- Hidden Field -->
				<input type="hidden" name="command" value="Auth">
				
				<div>
				<h3 class="text-center">Login</h3>
				</div>
				<div class="mb-3">
					<label class="form-label">Username</label> 
					<input type="email" class="form-control" name="user">
				</div>

				<div class="mb-3">
					<label class="form-label">Password</label> 
					<input type="password" class="form-control" name="pass">
				</div>

				<div>
					<button type="submit"
						class="btn btn-primary form-control fw-semibold mt-3 mb-2">Login</button>
				</div>

				<hr>

								
			</form>
				<div class="btn1 text-center">
					<h6 class="fw-light text-center">Need an Account?</h6>
		
		            <a href="signup.html">
					<button type="submit"  class="btn btn-success fw-semibold"
						style="width: 250px;">SignUp</button>
		            </a>
					
				</div>
		</div>
	</div>

</body>
</html>
