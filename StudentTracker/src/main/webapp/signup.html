<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Students Signup page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.card{
margin :auto;
margin-top : 100px;
width : 450px;
height : 399px;
}
</style>
</head>
<body>
 <div class="card">
 <div class="card-body">
 
    <form action="studentController" method="GET">
    <!-- hiddend -->
    <input type="hidden" name="command" value="Sup">
     <div class="container">
          <h3 class="text-center">SignUp</h3>
          <h6 class="fw-light text-center">it's quick and easy</h6>
     </div>
     
     <hr>
     
    <div class="mb-3">
     <label class="form-label">Enter Your Username</label>
     <input type="email" class="form-control" name="Suser">
    </div>

    <div class="mb-3">
     <label class="form-label">Enter Your Password</label>
     <input type="password" class="form-control" name="Spass">
    </div>
     
     <div class="btn1 text-center ">
    <button type="submit" class="btn btn-success fw-semibold my-3" style="width: 250px;">SignUp</button>
    </div>
   </form>     
 </div>
 </div>
</body>
</html>
